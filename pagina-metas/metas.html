        <div class="col-lg-9">
            <header>
                <nav class="navbar" id="topbar">
                    <div class="container-fluid" id="topbar-nav">
                        <button data-bs-theme="dark" class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive" aria-label="Toggle navigation">

                        </div>

                        <div class="d-flex align-items-center"> 
                            <div class="nav-item dropdown me-3">
                                <a class="nav-link text-dark" href="#" id="notificationDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                                    <span id="notificationBadge" class="badge bg-danger" style="position: relative; top: -10px; left: -10px;"></span>
                                </a>

                                        <span id="txtNew" class="dropdown-item"></span>
                                        <span>
                                            <button id="btExcluirNotificacoes" class="material-symbols-outlined icon-delete" data-bs-toggle="tooltip" data-bs-title="Limpar notificações lidas">delete</button>

            </header>

            <main>
                <div class="content-wrapper" id="pagina-metas">
                    <h1 id="title">Metas</h1>

                    <div class="cabecalho">
                        <button type="button" class="btn-task btn btn-primary-finup" id="buttonCriar" data-bs-toggle="modal" data-bs-target="#modalAddTask"> 
                            Adicionar meta
                        </button>
                        <div class="filtros">
                            <div class="filtro">
                                <select class="form-select"  id="filtroCategoria">
                                    <option value="" selected disabled>Filtrar por categoria</option>
                                    <option value="">Todas</option>
                                    <option value="viagem">Viagem</option>
                                    <option value="educacao">Educação</option>
                                    <option value="emergencia">Emergência</option>
                                    <option value="saude">Saúde</option>
                                    <option value="filhos">Filhos</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>
                            <div class="filtro">
                                <select class="form-select" id="filtroPrioridade">
                                    <option value="" selected disabled>Filtrar por prioridade</option>
                                    <option value="">Todas</option>
                                    <option value="alta">Alta</option>
                                    <option value="media">Média</option>
                                    <option value="baixa">Baixa</option>
                                </select>
                            </div>
                        </div>
                    </div>
                <div id="goals" class="d-flex flex-column">
                    <div class="row" id="metasAdicionadas">

                    </div>

                    <div class="modal fade " id="modalAddTask" tabindex="-1" aria-labelledby="modalAddTaskLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalAddTaskLabel">Dados da meta</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="formMetas" class="formModal row">
                                        <div class="col-6">
                                            <label for="nome-metas" class="form-label">Nome da meta</label>
                                            <input type="text" id="nomeMetas" maxlength="25" class="form-control" name="nomeMetas" required>
                                        </div>
                                        <div class="col-6">
                                            <label for="select-categoria" class="form-label">Categoria
                                            </label>
                                            <select class="form-select" id="selectCategoria" name="selectCategoria">
                                                <option value="viagem">Viagem</option>
                                                <option value="educacao">Educação</option>
                                                <option value="emergencia">Emergência</option>
                                                <option value="Saúde">Saúde</option>
                                                <option value="filhos">Filhos</option>
                                                <option value="outros">Outros</option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <label for="valor-metas-desejado" class="form-label">Valor desejado</label>
                                            <input type="text" id="valorMetasDesejado" class="form-control" name="valorMetasDesejado" placeholder="R$ 0,00" required>
                                        </div>
                                        <div class="col-6">
                                            <label for="valor-metas-alcancado" class="form-label">Valor alcançado</label>
                                            <input type="text" id="valorMetasAlcancado" class="form-control" name="valorMetasAlcancado" placeholder="R$ 0,00" required>
                                        </div>
                                        <div class="col-6">
                                            <label for="prazo" class="form-label">Prazo para alcançar a meta</label>
                                            <input type="date" id="prazo" name="prazo" class="form-control" required>
                                        </div>
                                        <div class="col-6">
                                            <label for="prioridade" class="form-label">Prioridade</label>
                                            <select class="form-select" id="prioridade" name="prioridade">
                                                <option value="alta">Alta</option>
                                                <option value="media">Média</option>
                                                <option value="baixa">Baixa</option>
                                            </select>
                                        </div>
                                        <div class="col-12" id="descricao-container">
                                            <label for="descricao" class="form-label">
                                                Descrição
                                            </label>
                                            <textarea class="form-control" id="descricaoMetas" name="descricao" maxlength="50" placeholder="Descreva a meta"></textarea>
                                        </div>
                                        <div class="col-12">
                                            <button id="btnSalvar" type="submit" class="btn btn-primary-finup w-100">
                                                Criar nova meta
                                            </button>
                                            <button type="button" class="btn btn-primary-finup w-100" id="btnAtualizar" onclick="atualizarMeta()">
                                                Atualizar meta
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </main>
        </div>
